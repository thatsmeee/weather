<!DOCTYPE html>
<html lang="uk">
    <head>
        <title>Weather</title>
        <meta charset="utf-8">
    </head>
    <body>
	<table border="1" cellspacing="0" bordercolor="black" width="60%" align="center">
            <caption>Цей сайт був створений виключно для здачі екзамену, через неможливість запарсити більшість сторінок</caption>
            <tr bgcolor="AliceBlue">
                <td width="40px" rowspan="4" align="center"><b>1</b></td>
                <td width="300px" rowspan="4" align="center"><b class="weather-date">02.06.2024</b></td>
                <td>Temperature</td>
                <td class="weather-temperature">30</td>
		<td>C</td>
            </tr>
            <tr bgcolor="AliceBlue">
                <td>Precipitation</td>
                <td class="weather-precipitation">55</td>
		<td>%</td>
            </tr>
            <tr bgcolor="AliceBlue">
                <td>Wind</td>
                <td class="weather-wind-speed">22</td>
		<td>km/h</td>
            </tr>
            <tr bgcolor="AliceBlue">
                <td>Wind Direction</td>
                <td class="weather-wind-direction">SW</td>
		<td>-</td>
            </tr>
        </table>
    </body>
</html>
